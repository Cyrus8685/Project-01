<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp Speed Internet</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
            background-color: grey;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: grey;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
        <header>
            <h1>Warp Speed Internet</h1>
        </header>
        <div class="container">
            <form id="addressForm">
                <label for="address">Enter your Home address:</label><br>
                <input type="text" id="address" name="address" required autocomplete="on" placeholder="Enter Address" id="suggestions" /><br>
                <input type="submit" value="Check Availability"/>
            </form>
            <div class="result" id="result"></div>
        </div>
        <script src="node_modules/requirejs/require.js"></script>
        <script src="node_modules/smartystreets-javascript-sdk/index.js"></script>
        <script src="HomeScreen.js"></script>
    </body>
    </html>
