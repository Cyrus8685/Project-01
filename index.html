<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Warp Speed Internet</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(/planpages/zzimages/New\ Galaxy\ Background.jpg);
            background-size: cover;
        }
        header {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            text-align: center;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: grey;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
         <img src="/planpages/zzimages/comander.jpg" style="display: inline-block">
         <h1 style="display: inline-block">Warpspeed Internet</h1>
         <img src="/planpages/zzimages/WSILogoMain.jpg" style="display: inline-block">
     </div>
     </header>
        <div class="container">
            <form id="addressForm" class="formentry">
                <p>Welcome to Warp Speed internet! Your number one solution for the battle against overpriced internet plans and unreliable connection. Now supplying services for all of Florida!</p>
                <label for="address">To proceed please enter your personal information below:</label><br>
                <p></p> <!-- blank intentionally-->
                <input type="text" id="fullname" name="name" required placeholder="Enter Your Name:"><br>
                <input type="text" id="subscriptionEmail" name="email" required placeholder="Enter Your Email:"><br>
                <input type="text" id="autocomplete" name="address" required autocomplete="on" placeholder="Enter Your Address:" id="suggestions" /><br>
                <input type="button" value="Check Availability" id="addresscheck"/>
            </form>
            <div class="result" id="result"></div>
        </div> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN3TP93F6l75a2qIh9ba7uUGbaLJ1zG3M&loading=async&libraries=places&callback=initAutocomplete" async defer></script>
        <script src="HomeScreen.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="Cart.js"></script>
        <script src="ensign.js"></script>
        <script src="Commander.js"></script>
        <script src="Lt.js"></script>
    </body>
    </html>
